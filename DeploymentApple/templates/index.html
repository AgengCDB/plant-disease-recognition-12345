<!DOCTYPE html>
<html>
    <head>
        <title>Apple Disease Classifier</title>
        <link rel="stylesheet" href="DeploymentApple/templates/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>

    <body>
        <h1 class="text-center">Apple Disease Classifsier</h1>

        <form class="p-3 text-center" action='/', method="post" enctype="multipart/form-data" onsubmit="validateForm()">
            <input class="form-control" type="file" name="imagefile" accept="image/*" onchange="loadFile(event)" id="imageInput">
            <script>
                var loadFile = function(event) {
                    var output = document.getElementById('output');
                    output.src = URL.createObjectURL(event.target.files[0]);
                    output.onload = function() {
                        URL.revokeObjectURL(output.src) // free memory
                    }
                };
            </script>
            <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
            <div></div>
            <img id="output" width="256px" height="256px" style="margin-top: 20px;" />
        </form>

        {% if prediction %}
            <p class="text-center"> Prediction: {{prediction}}</p>
        {% endif %}

    </body>
</html>
